<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <figure>
        <picture>
          <source
            media="(min-width:768px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="girl-meeting" />
        </picture>
        <div class="imgOverlay"></div>
      </figure>
      <section class="infoMainContainer">
        <div class="infoContainer">
          <div class="infoHeaderContainer">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="statsMainContainer">
            <div class="statContainer">
              <span>10k+</span>
              <span>companies</span>
            </div>
            <div class="statContainer">
              <span>314</span>
              <span>templates</span>
            </div>
            <div class="statContainer">
              <span>12M+</span>
              <span>queries</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/melissa_vi2">Melissa Villegas</a>.
    </footer>
  </body>
</html>
